[loggers]
keys=root,file

[handlers]
keys=console,file

[formatters]
keys=console,file

[logger_root]
level=INFO
handlers=console,file

[logger_file]
handlers=file
qualname=file

[handler_console]
class=StreamHandler
formatter=console
args=(sys.stdout,)

[handler_file]
class=handlers.TimedRotatingFileHandler
formatter=file
args=('%(logfilename)s', 'midnight', 1, 5)

[formatter_console]
format=%(asctime)s | %(levelname)s | %(name)s: %(message)s

[formatter_file]
format=%(asctime)s | %(levelname)s | %(name)s - %(funcName)s:%(lineno)d: %(message)s
